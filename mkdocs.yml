repo_name: matheusfrteixeira/notas-musicais
edit_uri: tree/master/docs
theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png

markdown_extensions:
  - attr_list

extra_css:
  - stylesheet/extra.css

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [notas_musicais]